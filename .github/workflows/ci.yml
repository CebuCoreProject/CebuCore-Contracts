name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          # Keep Foundry up to date, project pins solc in foundry.toml
          version: nightly
          cache: true

      - name: Show versions
        run: |
          forge --version || true
          solc --version || true

      - name: Build (forge)
        run: forge build --sizes

      - name: Test (forge)
        run: forge test -vvv

      - name: Set up Node (for solhint)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint (solhint)
        run: npx --yes solhint@4.x "contracts/**/*.sol"

      - name: Set up Python (for Slither)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install solc-select + Slither
        run: |
          python -m pip install --upgrade pip
          pip install solc-select==1.0.4 slither-analyzer==0.10.4
          solc-select install 0.8.24
          solc-select use 0.8.24

      - name: Static analysis (Slither)
        run: |
          slither . --fail-high --exclude-low --exclude-informational
